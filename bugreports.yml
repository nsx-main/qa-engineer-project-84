- summary: |
    Для российских пользователей по умолчанию открывается сайт на английском языке.
  environment: |
    Google Chrome 109.0.5414.87 (Официальная сборка), (arm64)
    Mac OS 13.1 (22C65) Ventura
  steps-to-reproduce: |
    Не требуются.
  expected-result: |
    Для российских пользователей сайт открывается на русском языке.
  actual-result: |
    Сайт открывается на английском языке.

- summary: |
    После перезагрузки страницы сайт всегда открывается на английском языке.
  environment: |
    Google Chrome 109.0.5414.87 (Официальная сборка), (arm64)
    Mac OS 13.1 (22C65) Ventura
  steps-to-reproduce: |
    1. В шапке сайта нажать на кнопку "Language".
    2. Выбрать русский язык.
    3. Перезагрузить страницу.
  expected-result: |
    Сайт открывается на русском языке.
  actual-result: |
    Сайт открывается на английском языке.
