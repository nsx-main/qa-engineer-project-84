- summary: |
    Нет мобильной версии.
  environment: |
    Google Chrome 109.0.5414.87 (Официальная сборка), (arm64)
    Mac OS 13.1 (22C65) Ventura
  steps-to-reproduce: |
    1. Открыть сайт в режиме адаптивного дизайна.
    2. Выставить ширину экрана 375px.
