---
- summary: |
    Нет мобильной версии.
  environment: |
    Google Chrome 109.0.5414.87 (Официальная сборка), (arm64)
    Mac OS 13.1 (22C65) Ventura
  steps-to-reproduce: |
    1. Открыть DevTools
    2. Выбрать параметр режима адаптивности
    3. Выставить ширину экрана 375px
  expected-result: |
    Адаптированая верстка под мобильные устройства.
  actual-result: |
    Верстка под мобильные устройства отсутствует.

- summary: |
    Невозможно сбросить фильтр по категориям к начальному состоянию.
  environment: |
    Google Chrome 109.0.5414.87 (Официальная сборка), (arm64)
    Mac OS 13.1 (22C65) Ventura
  steps-to-reproduce: |
    1. В меню категорий, выбираем категорию laptops
  expected-result: |
    Есть возможность выбрать пустую категорию или сбросить выбор.
  actual-result: |
    Нет возможности выбрать пустую категорию или сбросить выбор.

- summary: |
    Сбивается список брендов при перелистовании страниц
  environment: |
    Google Chrome 109.0.5414.87 (Официальная сборка), (arm64)
    Mac OS 13.1 (22C65) Ventura
  steps-to-reproduce: |
    1. Перейти на следующую страницу по кнопке "Next".
  expected-result: |
    Возможность видеть все доступные бренды, на всех страницах.
  actual-result: |
    Список брендов зависит от списка товаров на текущей странице.

- summary: |
    Сбивается русский язык после перезагрузки страницы.
  environment: |
    Google Chrome 109.0.5414.87 (Официальная сборка), (arm64)
    Mac OS 13.1 (22C65) Ventura
  steps-to-reproduce: |
    1. В шапке сайта нажать на кнопку "Language".
    2. Выбрать русский язык.
    3. Перезагрузить страницу.
  expected-result: |
    Сайт открывается на русском языке.
  actual-result: |
    Сайт открывается на английском языке.

- summary: |
    Миниатюры фотографий на детальной товара нельзя открыть.
  environment: |
    Google Chrome 109.0.5414.87 (Официальная сборка), (arm64)
    Mac OS 13.1 (22C65) Ventura
  steps-to-reproduce: |
    1. Кликнуть на карточку товара.
    2. Кликнуть миниатюру фотографии товара.
  expected-result: |
    Открывается фотография полноразмерно.
  actual-result: |
    Миниатюра фотографии не открывается.


- summary: |
    Иконка "Крестик" по клику не закрывает модальное окно "Checkout".
  environment: |
    Google Chrome 109.0.5414.87 (Официальная сборка), (arm64)
    Mac OS 13.1 (22C65) Ventura
  steps-to-reproduce: |
    1. Добавить товар в корзину.
    2. Перейти в корзину по клику на кнопку "Cart" в шапке сайта.
    3. Кликнуть на кнопку "Checkout".
    4. Кликнуть на иконку "Крестик" в правом верхнем углу модального окна.
  expected-result: |
    Модальное окно закрывается.
  actual-result: |
    Модальное окно не закрывается.
